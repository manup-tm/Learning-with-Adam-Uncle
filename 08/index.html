<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform.
    </p>
      <form id="survey-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required/>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="number">Number:</label>
        <input type="number" id="number" min="3" max="100" />
        <select id="dropdown">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <input type="radio" name="radio1" id="radio1" />
        <label for="radion1" id="number-label">Radio 1</label>
        <input type="radio" name="radio2" id="radio2" />
        <label for="radion2" id="email-label">Radio 2</label>
         <input type="checkbox" id="ads" name="ads" value="ads" />
          <label for="ads" id="name-label">Social Media Ads</label>
          <input type="checkbox" id="recommendation" name="recommendation" value="recommendation" />
          <label for="recommendation">Personal Recommendation</label>
          <input type="checkbox" id="location" name="location" value="location" />
          <label for="location">Location</label>
          <input type="checkbox" id="reputation" name="reptation" value="reputation" checked/>
          <label for="reputation">Reputation</label>
          <input type="checkbox" id="price" name="price" value="price"/>
          <label for="price">Price</label> 
          <label for="comments">Other Comments?</label>
        <textarea id="comments" name="comments" rows="10" cols="30"></textarea>
        <button type="submmit">Submit</button>
        
        

      </form>
  
  </body>
</html>
