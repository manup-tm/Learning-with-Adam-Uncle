<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Hotel Feedback Form</title>
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p> Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
      <form action="https://hote;-feedback.freecodecamp.org" method="POST">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <input type="text" id="full-name" name="name" placeholder="Ex. John Doe" required></input>
          <label for="email"> Email address (required):</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required></input>
        </fieldset>
      </form>



    </main>



  </body>
</html>
