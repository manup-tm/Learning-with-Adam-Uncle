<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="todo-container">
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="task1" />
          <label for="task1">Buy groceries</label>

          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com/groceries"
                target="_blank"
                class="sub-item-link"
                >Buy fruits</a
              >
            </li>
            <li>
              <a
                href="https://www.example.com/groceries"
                target="_blank"
                class="sub-item-link"
                >Buy vegetables</a
              >
            </li>
          </ul>
        </li>
        
        <li>
          <input type="checkbox" id="task2" />
          <label for="task2">Walk the dog</label>

          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com/walk-dog"
                target="_blank"
                class="sub-item-link"
                >Morning walk</a
              >
            </li>
            <li>
              <a
                href="https://www.example.com/evening-walk"
                target="_blank"
                class="sub-item-link"
                >Evening walk</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task3" />
          <label for="task3">Read a book</label>

          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com/read-book"
                target="_blank"
                class="sub-item-link"
                >Chapter 1</a
              >
            </li>
            <li>
              <a
                href="https://www.example.com/read-book"
                target="_blank"
                class="sub-item-link"
                >Chapter 2</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task4" />
          <label for="task4">Complete coding challenge</label>
            >Complete coding challenge</label
          >

          <ul class="sub-item">
            <li>
              <a
                href="https://www.example.com/coding-challenge"
                target="_blank"
                class="sub-item-link"
                >Solve problem 1</a
              >
            </li>
            <li>
              <a
                href="https://www.example.com/coding-challenge"
                target="_blank"
                class="sub-item-link"
                >Solve problem 2</a
              >
            </li>
          </ul>

        </li>
      </ul>
    </div>
  </body>
</html>
