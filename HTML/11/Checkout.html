<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="square cube">

    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <input type="text" id="card-name" name="card-name" aria-required="true">
            <label for="card-name">Name</label>
            <input type="number" id="card-number" name="card-number" aria-required="true">
            <label for="card-number">Card number</label>


        </form>

    </section>
</body>

</html>
